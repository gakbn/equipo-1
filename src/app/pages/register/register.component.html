<app-navbar></app-navbar>
<div class="container form-container">
  <mat-card>
    <mat-card-title class="title">Crear Cuenta</mat-card-title>
    <mat-card-subtitle class="subtitle">Ingresa tus datos para registrarte</mat-card-subtitle>
    <mat-card-content>
      <form class="form" (ngSubmit)="register()" #registerForm="ngForm">
        <!-- Campo de Nombre -->
        <mat-form-field appearance="outline" class="input">
          <mat-label>Nombre</mat-label>
          <input
            matInput
            type="text"
            placeholder="Tu nombre"
            [(ngModel)]="name"
            name="name"
            required
            pattern="[a-zA-Z0-9]*"
            #nameInput="ngModel"
          />
          <mat-error *ngIf="nameInput.invalid && nameInput.touched">
            Solo se permiten letras y números
          </mat-error>
        </mat-form-field>

        <!-- Campo de Correo Electrónico -->
        <mat-form-field appearance="outline" class="input">
          <mat-label>Correo electrónico</mat-label>
          <input
            matInput
            type="email"
            placeholder="tu@email.com"
            [(ngModel)]="email"
            name="email"
            required
            pattern="[a-zA-Z0-9@.]*"
            #emailInput="ngModel"
          />
          <mat-error *ngIf="emailInput.invalid && emailInput.touched">
            Solo se permiten letras, números,  y .
          </mat-error>
        </mat-form-field>

        <!-- Campo de Contraseña -->
        <mat-form-field appearance="outline" class="input">
          <mat-label>Contraseña</mat-label>
          <input
            matInput
            type="password"
            placeholder="••••••••"
            [(ngModel)]="password"
            name="password"
            required
          />
        </mat-form-field>

        <!-- Botón de Crear Cuenta -->
        <button
          type="submit"
          class="login-btn"
          [disabled]="registerForm.invalid"
        >
          <span class="span-mother">
            <span>C</span>
            <span>r</span>
            <span>e</span>
            <span>a</span>
            <span>r</span>
            <span>&nbsp;</span>
            <span>C</span>
            <span>u</span>
            <span>e</span>
            <span>n</span>
            <span>t</span>
            <span>a</span>
          </span>
          <span class="span-mother2">
            <span>C</span>
            <span>r</span>
            <span>e</span>
            <span>a</span>
            <span>r</span>
            <span>&nbsp;</span>
            <span>C</span>
            <span>u</span>
            <span>e</span>
            <span>n</span>
            <span>t</span>
            <span>a</span>
          </span>
        </button>
      </form>

      <!-- Enlace de Iniciar Sesión con routerLink -->
      <p class="sign-up-label">
        ¿Ya tienes una cuenta? <a routerLink="/login" class="sign-up-link">Iniciar Sesión</a>
      </p>

      <!-- Botones de Google y Facebook (solo íconos) -->
      <div class="buttons-container">
        <button mat-stroked-button class="google-login-button">
          <svg stroke="currentColor" fill="currentColor" stroke-width="0" version="1.1" x="0px" y="0px" class="google-icon" viewBox="0 0 48 48" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
            <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12
            c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24
            c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path>
            <path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657
            C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path>
            <path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36
            c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path>
            <path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571
            c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path>
          </svg>
        </button>
        <button mat-stroked-button class="facebook-login-button">
          <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" class="facebook-icon" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
            <path d="M22 12c0-5.523-4.477-10-10-10S2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V12h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V12h2.773l-.443 2.89h-2.33v6.988C18.343 21.128 22 16.991 22 12z"></path>
          </svg>
        </button>
      </div>
    </mat-card-content>
  </mat-card>

  <!-- Alerta en el centro de la pantalla -->
  <div class="alert-overlay" *ngIf="showAlert">
    <div class="alert-box">
      <p>{{ alertMessage }}</p>
      <button mat-raised-button color="primary" (click)="closeAlert()">Cerrar</button>
    </div>
  </div>
</div>
